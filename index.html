  <!-- Fuente personalizada (Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ======== ESTILOS GENERALES ======== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    /* ======== ENCABEZADO ======== */

    /* ======== HEADER ESTILO NETFLIX ======== */
header {
  background-color: #111;
  padding: 20px 30px;
  border-bottom: 1px solid #222;
}

.header-container {
  max-width: 1200px;
  margin: auto;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.logo-titulo h1 {
  color: #e50914;
  font-size: 2.8rem;
  font-weight: 700;
  margin-bottom: 2px;
  letter-spacing: 1px;
}

.logo-titulo p {
  color: #ccc;
  font-size: 1.1rem;
  margin-left: 2px;
}

/* Botones de sesión */
.acciones {
  display: flex;
  gap: 12px;
}

.btn-sesion {
  background-color: transparent;
  border: 1px solid #e50914;
  color: #e50914;
  padding: 8px 18px;
  font-size: 0.95rem;
  border-radius: 4px;
  cursor: pointer;
  font-weight: 500;
  transition: background-color 0.3s, color 0.3s;
}

.btn-sesion:hover {
  background-color: #e50914;
  color: #fff;
}

.btn-registro {
  background-color: #e50914;
  color: #fff;
  border: none;
}

.btn-registro:hover {
  background-color: #b00610;
}

    /* ======== TITULOS DE CATEGORÍA ======== */
    .categoria {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 30px 0 10px 25px;
    }

    /* ======== CARRUSEL ======== */
    .fila {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0 25px 20px;
    }

    /* Scroll */
    .fila::-webkit-scrollbar {
      height: 8px;
    }

    .fila::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    .fila img {
      width: 160px;
      height: 240px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .fila img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    .contenedor-carrusel {
      position: relative;
      display: flex;
      align-items: center;
    }

    .btn-izq,
    .btn-der {
      position: absolute;
      z-index: 10;
      background-color: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      height: 100%;
      width: 50px;
      transition: background 0.3s;
    }

    .btn-izq:hover,
    .btn-der:hover {
      background-color: rgba(0,0,0,0.8);
    }

    .btn-izq {
      left: 0;
    }

    .btn-der {
      right: 0;
    }

    /* ======== PIE DE PÁGINA ======== */
    footer {
      background-color: #111;
      text-align: center;
      color: #888;
      padding: 20px;
      font-size: 0.9rem;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .categoria {
        font-size: 1.2rem;
        margin-left: 15px;
      }

      .fila {
        padding: 0 15px 20px;
      }

      .fila img {
        width: 120px;
        height: 180px;
      }
    }

    @media (max-width: 768px) {
  .header-container {
    flex-direction: column;
    align-items: flex-start;
    gap: 10px;
  }

  .acciones {
    align-self: flex-end;
  }

  .btn-sesion {
    padding: 6px 14px;
    font-size: 0.85rem;
  }
}

  </style>
</head>

  <!-- SCRIPT AL FINAL PARA QUE FUNCIONE CORRECTAMENTE -->
  <script>
    const botonesIzq = document.querySelectorAll('.btn-izq');
    const botonesDer = document.querySelectorAll('.btn-der');
    const filas = document.querySelectorAll('.fila');

    botonesIzq.forEach((btn, i) => {
      btn.addEventListener('click', () => {
        filas[i].scrollBy({ left: -300, behavior: 'smooth' });
      });
    });

    botonesDer.forEach((btn, i) => {
      btn.addEventListener('click', () => {
        filas[i].scrollBy({ left: 300, behavior: 'smooth' });
      });
    });
  </script>
