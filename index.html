<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mi Catálogo Estilo Netflix</title>

  <!-- Fuente personalizada (Es la fuente de tipo Roboto) -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    /* ======== ESTILOS GENERALES ========  parte de un css*/
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background-color: #000;
      font-family: 'Roboto', sans-serif;
      color: #fff;
    }

    /* ======== ENCABEZADO ======== */
    header {
      padding: 30px 20px;
      background-color: #111;
    }

    header h1 {
      font-size: 2.5rem;
      color: #e50914;
    }

    /* ======== TITULOS DE CATEGORÍA ======== */
    .categoria {
      font-size: 1.5rem;
      font-weight: bold;
      margin: 30px 0 10px 25px;
    }

    /* ======== CARRUSEL ======== */
    .fila {
      display: flex;
      overflow-x: auto;
      scroll-behavior: smooth;
      padding: 0 25px 20px;
    }

    /* Scroll */
    .fila::-webkit-scrollbar {
      height: 8px;
    }

    .fila::-webkit-scrollbar-thumb {
      background: #333;
      border-radius: 4px;
    }

    .fila img {
      width: 160px;
      height: 240px;
      object-fit: cover;
      margin-right: 10px;
      border-radius: 5px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .fila img:hover {
      transform: scale(1.07);
      box-shadow: 0 0 12px rgba(255, 255, 255, 0.3);
    }

    /* ======== PIE DE PÁGINA ======== */
    footer {
      background-color: #111;
      text-align: center;
      color: #888;
      padding: 20px;
      font-size: 0.9rem;
    }

    /* ======== RESPONSIVE ======== */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2rem;
      }

      .categoria {
        font-size: 1.2rem;
        margin-left: 15px;
      }

      .fila {
        padding: 0 15px 20px;
      }

      .fila img {
        width: 120px;
        height: 180px;
      }
    }
  </style>
</head>
<body>

  <!-- ENCABEZADO -->
  <header>
    <h1>Mi Catálogo de Pelis</h1>
  </header>

  <!-- FILA 1 -->
  <section>
    <div class="categoria">Populares</div>
    <div class="fila">
      <img src="ImagenesCarrusel/imagen01.jpg" alt="Peli 1">
      <img src="ImagenesCarrusel/imagen02.jpg" alt="Peli 2">
      <img src="ImagenesCarrusel/imagen03.jpg" alt="Peli 3">
      <img src="ImagenesCarrusel/imagen01.jpg" alt="Peli 4">
      <img src="ImagenesCarrusel/imagen02.jpg" alt="Peli 5">
    </div>
  </section>

  <!-- FILA 2 -->
  <section>
    <div class="categoria">Tendencias</div>
    <div class="fila">
      <img src="ImagenesCarrusel/imagen03.jpg" alt="Tendencia 1">
      <img src="ImagenesCarrusel/imagen01.jpg" alt="Tendencia 2">
      <img src="ImagenesCarrusel/imagen02.jpg" alt="Tendencia 3">
      <img src="ImagenesCarrusel/imagen03.jpg" alt="Tendencia 4">
      <img src="ImagenesCarrusel/imagen01.jpg" alt="Tendencia 5">
    </div>
  </section>

  <!-- FILA 3 -->
  <section>
    <div class="categoria">Series animadas</div>
    <div class="fila">
      <img src="ImagenesCarrusel/imagen02.jpg" alt="Serie 1">
      <img src="ImagenesCarrusel/imagen03.jpg" alt="Serie 2">
      <img src="ImagenesCarrusel/imagen01.jpg" alt="Serie 3">
      <img src="ImagenesCarrusel/imagen02.jpg" alt="Serie 4">
      <img src="ImagenesCarrusel/imagen03.jpg" alt="Serie 5">
    </div>
  </section>

  <!-- PIE DE PÁGINA -->
  <footer>
    Plantilla tipo Netflix - Anatolys
  </footer>
</body>
</html>
